<form [formGroup]="form" (ngSubmit)="onSubmit($event)">
  <section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem">
            <div class="card-body p-5 text-center">
              <div class="mb-md-5 mt-md-4">
                <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                <p class="text-white-50 mb-4">
                  Por favor ingresa tu usuario y contrase単a
                </p>

                <div class="form-outline form-white mb-3">
                  <label class="form-label" for="">usuario</label>
                  <input
                    type="text"
                    formControlName="username"
                    class="form-control form-control-lg"
                    [ngClass]="{'is-invalid': Username?.errors && Username?.touched, 'is-valid': !Username?.errors && Username?.touched}"
                  />
                  <div *ngIf="Username?.errors && Username?.touched">
                    <p
                      *ngIf="Username?.hasError('required')"
                      class="text-danger"
                    >
                      El usuario es requerido
                    </p>
                  </div>
                </div>

                <div class="form-outline form-white mb-3">
                  <label class="form-label" for="">Contrase単a</label>
                  <input type="password" formControlName="password" class="form-control form-control-lg"
                  [ngClass]="{'is-invalid': Password?.errors && Password?.touched, 'is-valid': !Password?.errors && Password?.touched}"/>
                  <div *ngIf="Password?.errors && Password?.touched">
                    <p
                      *ngIf="Password?.hasError('required')"
                      class="text-danger"
                    >
                      la contrase単a es requerida
                    </p>
                  </div>
                </div>

                <!-- <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Forgot password?</a></p> -->

                <button class="btn btn-outline-light btn-lg px-5" type="submit">
                  Login
                </button>

                <!-- <div class="d-flex justify-content-center text-center mt-4 pt-1">
                <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
              </div> -->
              </div>

              <div>
                <p class="mb-0">
                  多No tienes una cuenta?
                  <a href="#!" class="text-white-50 fw-bold">Registrate</a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</form>
